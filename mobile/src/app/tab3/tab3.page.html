<ion-header>
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      Account
    </ion-list-header>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input placeholder="Enter username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" placeholder="Enter email"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Preferences
    </ion-list-header>
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Notifications</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      More
    </ion-list-header>
    <ion-item button>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label>Change Password</ion-label>
    </ion-item>
    <ion-item button color="danger">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

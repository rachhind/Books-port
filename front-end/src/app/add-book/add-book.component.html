<div class="add-book-container">
  <form [formGroup]="form" (ngSubmit)="add_book()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        placeholder="Enter the book title"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        formControlName="author"
        placeholder="Enter the author's name"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="publish_date">Publish Date</label>
      <input
        type="date"
        id="publish_date"
        formControlName="publish_date"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="image">Image URL</label>
      <input
        type="text"
        id="image"
        formControlName="image"
        placeholder="Enter the image URL"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input
        type="text"
        id="category"
        formControlName="category"
        placeholder="Enter the book category"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="contact">Contact</label>
      <input
        type="text"
        id="contact"
        formControlName="contact"
        placeholder="Enter contact person"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="tel"
        id="phone"
        formControlName="phone"
        placeholder="Enter phone number"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter email address"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="abstract">Abstract</label>
      <textarea
        id="abstract"
        formControlName="abstract"
        placeholder="Enter a short abstract"
        class="form-control"
        rows="4"
      ></textarea>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Submit</button>
  </form>
</div>

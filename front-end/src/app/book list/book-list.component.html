<div class="book-list-container">
  <h1>Browse Books</h1>

  <div *ngIf="books.length === 0" class="empty-message">
    No books available.
  </div>

  <div class="book-items">
    <div class="book-card" *ngFor="let book of books">
      <app-book-item [book]="book"></app-book-item>
    </div>
  </div>
</div>
